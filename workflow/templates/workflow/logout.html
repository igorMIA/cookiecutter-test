{% extends 'workflow/base.html' %}
{% block extra_loads %}
{% load crispy_forms_tags %}
{% endblock %}
{% block form_name %}
Logout
{% endblock %}
{% block content %}

<form  action="{% url 'logout' %}" method="post" id="form">

</form>
    <h3>You don't have an account? Please, <a href="{% url 'sign_up' %}">sign up</a>.</h3>

{% endblock %}
